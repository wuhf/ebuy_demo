{% extends 'base.html' %}
{% load mptt_tags %}
{% load staticfiles %}
{% block content_block %}
    <div class="content">
    <div class="container">
        <div class="content-top">
            <h1>商品列表</h1>
            <div class="content-top1">
                {% for clo in clo_list %}
                <div class="col-md-3 col-md2">
                        <div class="col-md1 simpleCart_shelfItem">
                            <a href="{% url 'index' %}?did={{ clo.id }}">
                                <img class="img-responsive" src="{{ MEDIA_URL }}{{ clo.image.url }}" alt="" />
                            </a>
                            <span>{{ clo.name }}</span>
                            <div class="price">
                                    <h5 class="item_price">{{ clo.price }}元</h5>
                                     <input type="hidden" name="chid" value="{{ clo.id }}">
                                    <a href="#" class="item_add" onclick="document.getElementById('subform{{ clo.id }}').submit();">放入购物车</a>
                                    <div class="clearfix"> </div>
                            </div>
                        </div>
                </div>
                {% endfor %}
            <div class="clearfix"> </div>
            </div>
        </div>
    {% include 'pagination.html' %}
    </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load staticfiles %}
{% block content_block %}
    <div class="container">
        <div class="col-md-9">
            <div class="col-md-5 grid">
                <div class="flexslider">
                    <ul class="slides">
                        <li data-thumb="{{ MEDIA_URL }}{{ clo.image.url }}">
                            <div class="thumb-image">
                                <img src="{{ MEDIA_URL }}{{ clo.image.url }}" data-imagezoom="true" class="img-responsive">
                            </div>
                        </li>
                        <li data-thumb="{{ MEDIA_URL }}{{ clo.image_right.url }}">
                            <div class="thumb-image">
                                <img src="{{ MEDIA_URL }}{{ clo.image_right.url }}" data-imagezoom="true" class="img-responsive">
                            </div>
                        </li>
                        <li data-thumb="{{ MEDIA_URL }}{{ clo.image_back.url }}">
                            <div class="thumb-image">
                                <img src="{{ MEDIA_URL }}{{ clo.image_back.url }}" data-imagezoom="true" class="img-responsive">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-7 single-top-in">
                <div class="single-para simpleCart_shelfItem">
                    <h1>{{ clo.name }}</h1>
                    <p>{{ clo.desc }}</p>
                    <div class="star-on">
                        <div class="clearfix"></div>
                    </div>
                    <label class="add-to item_price">现价{{ clo.price }}元</label>
                    <div class="available">
                        <h6>尺寸</h6>
                        <ul>
                            <li>Size:<select>
                                {% for s in clo.size.all %}
                                    <option>{{ s }}</option>
                                {% endfor %}
                            </select>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!----->
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- slide -->

        {% block js_block %}
            <script src="{% static 'js/lib/ui/imagezoom.js' %}"></script>
        {% endblock %}
        <!-- start menu -->
        <script type="text/javascript" src="{% static 'js/lib/ui/memenu.js' %}"></script>
        <script>$(document).ready(function () {
            $(".memenu").memenu();
        });</script>
        <script src="{% static 'js/lib/ui/simpleCart.min.js' %}"></script>
        <!--initiate accordion-->
        <script type="text/javascript">
            $(function () {
                var menu_ul = $('.menu-drop > li > ul'),
                        menu_a = $('.menu-drop > li > a');
                menu_ul.hide();
                menu_a.click(function (e) {
                    e.preventDefault();
                    if (!$(this).hasClass('active')) {
                        menu_a.removeClass('active');
                        menu_ul.filter(':visible').slideUp('normal');
                        $(this).addClass('active').next().stop(true, true).slideDown('normal');
                    } else {
                        $(this).removeClass('active');
                        $(this).next().stop(true, true).slideUp('normal');
                    }
                });

            });
        </script>
        <!-- FlexSlider -->
        <script defer src="{% static 'js/lib/jquery/jquery.flexslider.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css" media="screen"/>

        <script>
            // Can also be used with $(document).ready()
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    controlNav: "thumbnails"
                });
            });
        </script>
        <!---pop-up-box---->
        <link href="{% static 'css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all"/>
        <script src="{% static 'js/lib/jquery/jquery.magnific-popup.js' %}" type="text/javascript"></script>
        <!---//pop-up-box---->
        <script>
            $(document).ready(function () {
                $('.popup-with-zoom-anim').magnificPopup({
                    type: 'inline',
                    fixedContentPos: false,
                    fixedBgPos: true,
                    overflowY: 'auto',
                    closeBtnInside: true,
                    preloader: false,
                    midClick: true,
                    removalDelay: 300,
                    mainClass: 'my-mfp-zoom-in'
                });

            });
        </script>

    </div>
{% endblock %}
